<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <input type="text" id="number1" placeholder="Введіть перше число">
        <input type="text" id="number2" placeholder="Введіть друге число">
        <div class="buttons">
            <button type="submit" onclick="plus()">+</button>
            <button type="submit" onclick="minus()">-</button>
            <button type="submit" onclick="multiply()">*</button>
            <button type="submit" onclick="divide()">/</button>
        </div>
        <h1>Результат: <span id="result">0</span></h1>
    </div>
   <script src="script.js"></script>
</body>
